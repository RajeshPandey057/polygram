<!doctype html>
<html lang="en" class="dark">
	<head>
		<!-- Google Tag Manager -->
		 
		<!-- End Google Tag Manager -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Raj Pandey" />
		<meta name="msapplication-TileColor" content="#FFFFFF" />
		<meta name="robots" content="follow, index, noarchive" />

		<!-- Favicon -->
		<link rel="alternate icon" href="%sveltekit.assets%/favicon.ico" />

		<!-- Default Meta Tags (will be overridden by page-specific ones) -->
		<meta
			name="keywords"
			content="AI financial news, real-time market insights, stock market news, investment analysis, financial analytics, AI-powered news, market trends, business news" />

		<!-- Common Open Graph Tags (type and image are same across all pages) -->
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://polygram.ai/og.png" />

		<!-- Common Twitter Card Tags (card type and image are same across all pages) -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:image" content="https://polygram.ai/og.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Google Tag Manager (noscript) -->
		 
		<!-- End Google Tag Manager (noscript) -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
